<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <script src="/static/dashboard.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f8fa; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 1rem; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: left; }
        th { background: #444; color: white; }
        button { padding: 5px 10px; border: none; cursor: pointer; }
        .ban { background: red; color: white; }
        .unban { background: green; color: white; }
    </style>
</head>
<body>
<header>
    <h1>Telegram Bot Admin Panel</h1>
</header>

<section>
    <h2>User List</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Banned</th>
                <th>Premium</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>
</body>
</html>
